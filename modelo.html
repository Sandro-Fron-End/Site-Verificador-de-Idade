<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <!-- Formulário -->
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
                <label for="mas"><input type="radio" name="radsex" id="mas" checked> Masculino</label>
                <label for="fem"><input type="radio" name="radsex" id="fem"> Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>

        <!-- Resultado do Texto e Imagem Dinâmica -->
        <div id="res">
            <p>Preencha os dados acima para ver o Resultado!</p>
            <hr>
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
